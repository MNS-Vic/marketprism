'# MarketPrism TDD测试修复配置': 基于python-collector成功配置
exchange_endpoints:
  binance:
    api_base: https://api.binance.com
    testnet_base: https://testnet.binance.vision
    working_endpoints:
    - Binance服务器时间
    - Binance Testnet时间
    - Binance交易所信息
    - Binance平均价格
  okx:
    api_base: https://www.okx.com
    working_endpoints:
    - OKX服务器时间
    - OKX交易产品信息
    - OKX市场行情
session_config:
  connector_config:
    limit: 100
    limit_per_host: 30
    ssl: false
    ttl_dns_cache: 300
    use_dns_cache: true
  trust_env: true
test_environment:
  proxy_enabled: true
  retry_attempts: 3
  ssl_verify: false
  timeout: 30
websocket_endpoints:
  working_connections:
  - Binance备用域名
  - OKX主域名
  - OKX无端口
