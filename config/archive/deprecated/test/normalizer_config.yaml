# MarketPrism测试配置 - 数据规范化服务
# 最后更新: 2025-05-01

# 应用信息
app:
  name: "marketprism-normalizer-test"
  environment: "test"

# 日志配置
log:
  level: "debug"
  format: "console"

# NATS配置
nats:
  url: "nats://localhost:4222"
  username: ""
  password: ""
  reconnect_attempts: 5
  reconnect_wait: 5  # 秒

# ClickHouse配置
clickhouse:
  host: "localhost"
  port: 9000
  database: "marketprism_test"
  user: "default"
  password: ""
  batch_size: 1000
  flush_interval: 5  # 秒

# 数据聚合配置
aggregation:
  enabled: true
  intervals: ["1m", "5m", "15m", "1h", "4h", "1d"]  # 聚合间隔
  max_workers: 2  # 测试时用较少工作线程

# 数据处理配置
processing:
  trade_batch_size: 1000
  order_book_batch_size: 100
  funding_rate_batch_size: 100
  open_interest_batch_size: 100
  liquidation_batch_size: 100 