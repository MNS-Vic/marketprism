# MarketPrism测试配置 - 存储策略
# 最后更新: 2025-05-01

storage:
  # 热存储配置（测试环境）
  hot_storage:
    host: "localhost"
    port: 9000
    database: "marketprism_test"
    user: "default"
    password: ""
    retention_days: 3  # 测试时使用很短的保留期
    
  # 冷存储配置（测试环境）
  cold_storage:
    enabled: true  # 测试冷热存储
    host: "localhost"  # 测试时使用同一个ClickHouse实例
    port: 9000
    database: "marketprism_test_cold"
    user: "default"
    password: ""
    
  # 归档器配置
  archiver:
    schedule: "*/5 * * * *"  # 测试时每5分钟运行一次
    batch_size: 1000  # 测试用较小批量
    verify_archive: true
    parallel_tables: 1
    
  # 归档表配置
  tables:
    trades:
      enabled: true
      retention_days: 2  # 测试用短保留期
      priority: 1
      
    depth:
      enabled: true
      retention_days: 1  # 测试用短保留期
      priority: 2 