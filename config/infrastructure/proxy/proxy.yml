environments:
  development:
    api-gateway:
      enabled: false
    data-collector:
      enabled: false
      rest_api:
        http_proxy: http://127.0.0.1:1087
        https_proxy: http://127.0.0.1:1087
      websocket:
        socks_proxy: socks5://127.0.0.1:1080
    data-storage:
      enabled: false
    message-broker:
      enabled: false
    monitoring:
      enabled: false
    scheduler:
      enabled: false
  production:
    api-gateway:
      enabled: false
    data-collector:
      enabled: false
    data-storage:
      enabled: false
    message-broker:
      enabled: false
    monitoring:
      enabled: false
    scheduler:
      enabled: false
  testing:
    api-gateway:
      enabled: false
    data-collector:
      enabled: true
      rest_api:
        http_proxy: http://127.0.0.1:1087
        https_proxy: http://127.0.0.1:1087
      websocket:
        socks_proxy: socks5://127.0.0.1:1080
    data-storage:
      enabled: false
    message-broker:
      enabled: false
    monitoring:
      enabled: false
    scheduler:
      enabled: false
global:
  default_timeout: 30
  enabled: false
  retry_attempts: 3
monitoring:
  alert_thresholds:
    connection_timeout: 30
    error_rate: 0.1
  enabled: true
  metrics:
  - proxy_connection_time
  - proxy_success_rate
  - proxy_error_count
  - proxy_bandwidth_usage
proxy_types:
  http:
    default_port: 1087
    description: HTTP代理，适用于REST API请求
    protocols:
    - http
    - https
  socks4:
    default_port: 1080
    description: SOCKS4代理，基础TCP代理
    protocols:
    - tcp
  socks5:
    default_port: 1080
    description: SOCKS5代理，适用于WebSocket连接
    protocols:
    - tcp
    - websocket
security:
  allowed_proxies:
  - 127.0.0.1
  - localhost
  authentication:
    enabled: false
    password: ''
    username: ''
  blocked_proxies: []
services:
  api-gateway:
    description: API网关服务处理内部请求，不需要代理
    enabled: false
  data-collector:
    description: 数据收集服务需要代理连接外部交易所
    enabled: true
    no_proxy: localhost,127.0.0.1,*.local
    rest_api:
      http_proxy: http://127.0.0.1:1087
      https_proxy: http://127.0.0.1:1087
      timeout: 30
    websocket:
      socks_proxy: socks5://127.0.0.1:1080
      timeout: 30
  data-storage:
    description: 数据存储服务连接本地数据库，不需要代理
    enabled: false
  message-broker:
    description: 消息代理服务处理内部消息，不需要代理
    enabled: false
  monitoring:
    description: 监控服务收集内部指标，不需要代理
    enabled: false
  scheduler:
    description: 调度服务处理内部任务，不需要代理
    enabled: false
validation:
  retry_count: 3
  test_urls:
    http: https://httpbin.org/ip
    https: https://httpbin.org/ip
    websocket: wss://echo.websocket.org
  timeout: 10
