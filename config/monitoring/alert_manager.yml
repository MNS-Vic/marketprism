global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK_URL'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'slack-notifications'
  routes:
  - match:
      severity: critical
    receiver: 'slack-critical'
    continue: true

receivers:
- name: 'slack-notifications'
  slack_configs:
  - channel: '#marketprism-alerts'
    send_resolved: true
    title: |-
      [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] 
      {{ .CommonLabels.alertname }}
    text: >-
      {{ range .Alerts }}
        *告警内容:* {{ .Annotations.summary }}
        *详细描述:* {{ .Annotations.description }}
        *开始时间:* {{ .StartsAt | since }}
        *级别:* {{ .Labels.severity }}
        {{ if .Labels.instance }}*实例:* {{ .Labels.instance }}{{ end }}
      {{ end }}

- name: 'slack-critical'
  slack_configs:
  - channel: '#marketprism-critical'
    send_resolved: true
    title: |-
      [紧急] {{ .CommonLabels.alertname }}
    text: >-
      {{ range .Alerts }}
        *告警内容:* {{ .Annotations.summary }}
        *详细描述:* {{ .Annotations.description }}
        *开始时间:* {{ .StartsAt | since }}
        *紧急处理必要!*
        {{ if .Labels.instance }}*实例:* {{ .Labels.instance }}{{ end }}
      {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']