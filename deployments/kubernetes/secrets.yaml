# MarketPrism 智能监控告警系统 Secrets 配置

apiVersion: v1
kind: Secret
metadata:
  name: monitoring-alerting-secrets
  namespace: marketprism-monitoring
  labels:
    app: monitoring-alerting
    component: secrets
type: Opaque
stringData:
  # 数据库连接
  redis-password: "your_redis_password_here"
  clickhouse-user: "marketprism_user"
  clickhouse-password: "your_clickhouse_password_here"
  
  # 通知配置
  smtp-username: "your_email@gmail.com"
  smtp-password: "your_app_password_here"
  slack-webhook-url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
  dingtalk-webhook-url: "https://oapi.dingtalk.com/robot/send?access_token=YOUR_TOKEN"
  dingtalk-secret: "your_dingtalk_secret_here"
  
  # 安全配置
  jwt-secret: "your_very_secure_jwt_secret_key_here_at_least_32_characters"
  api-key: "your_api_key_here"

---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secrets
  namespace: marketprism-monitoring
  labels:
    app: grafana
    component: secrets
type: Opaque
stringData:
  admin-user: "admin"
  admin-password: "your_grafana_password_here"

---
# TLS证书 Secret (如果使用HTTPS)
apiVersion: v1
kind: Secret
metadata:
  name: tls-certificates
  namespace: marketprism-monitoring
  labels:
    app: monitoring-alerting
    component: tls
type: kubernetes.io/tls
data:
  # Base64编码的证书和私钥
  tls.crt: LS0tLS1CRUdJTi... # 替换为实际的证书内容
  tls.key: LS0tLS1CRUdJTi... # 替换为实际的私钥内容

