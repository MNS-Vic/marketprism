# RabbitMQ Prometheus监控配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rabbitmq_rules.yml"

scrape_configs:
  # RabbitMQ Prometheus插件监控
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['localhost:15692']
    scrape_interval: 15s
    metrics_path: /metrics
    basic_auth:
      username: marketprism
      password: marketprism_monitor_2024

  # RabbitMQ管理API监控
  - job_name: 'rabbitmq-management'
    static_configs:
      - targets: ['localhost:15672']
    scrape_interval: 30s
    metrics_path: /api/metrics
    basic_auth:
      username: marketprism
      password: marketprism_monitor_2024

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - localhost:9093
