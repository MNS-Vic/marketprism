apiVersion: v1
kind: Namespace
metadata:
  name: marketprism-staging
  labels:
    environment: staging
    app: marketprism

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: marketprism-config
  namespace: marketprism-staging
data:
  environment: "staging"
  config_factory_enabled: "true"
  log_level: "INFO"

---
apiVersion: v1
kind: Secret
metadata:
  name: marketprism-secrets
  namespace: marketprism-staging
type: Opaque
data:
  postgres-password: bWFya2V0cHJpc21fcGFzcw==  # marketprism_pass
  redis-password: cmVkaXNfcGFzcw==  # redis_pass

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: marketprism-staging
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: marketprism-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: ["redis-server", "--appendonly", "yes", "--requirepass", "$(REDIS_PASSWORD)"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: marketprism-secrets
              key: redis-password
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: marketprism-staging
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: marketprism-staging
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: marketprism-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          value: "marketprism"
        - name: POSTGRES_USER
          value: "marketprism_user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: marketprism-secrets
              key: postgres-password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: marketprism-staging
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-alerting-service
  namespace: marketprism-staging
spec:
  selector:
    app: monitoring-alerting
  ports:
    - port: 8082
      targetPort: 8082
      nodePort: 30082
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-alerting
  namespace: marketprism-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monitoring-alerting
  template:
    metadata:
      labels:
        app: monitoring-alerting
    spec:
      containers:
      - name: monitoring-alerting
        image: ghcr.io/mns-vic/marketprism/monitoring-alerting:${IMAGE_TAG}
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: CONFIG_FACTORY_ENABLED
          value: "true"
        - name: DATABASE_URL
          value: "postgresql://marketprism_user:$(POSTGRES_PASSWORD)@postgres:5432/marketprism"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis:6379/0"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: marketprism-secrets
              key: postgres-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: marketprism-secrets
              key: redis-password
        ports:
        - containerPort: 8082
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: marketprism-config

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-alerting-ingress
  namespace: marketprism-staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: marketprism-staging.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monitoring-alerting-service
            port:
              number: 8082
