# JetStream initialization config (dict-form)
streams:
  MARKET_DATA:
    name: "MARKET_DATA"
    subjects:
      - "orderbook.>"
      - "trade.>"
      - "funding_rate.>"
      - "open_interest.>"
      - "liquidation.>"
      - "volatility_index.>"
      - "lsr_top_position.>"
