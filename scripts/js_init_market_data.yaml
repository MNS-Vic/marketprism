# JetStream initialization config (dict-form)
# 🔧 修复：双流架构 - MARKET_DATA + ORDERBOOK_SNAP
streams:
  MARKET_DATA:
    name: "MARKET_DATA"
    subjects:
      - "trade.>"
      - "funding_rate.>"
      - "open_interest.>"
      - "liquidation.>"
      - "volatility_index.>"
      - "lsr_top_position.>"
      - "lsr_all_account.>"
    max_consumers: 50
    max_msgs: 5000000
    max_bytes: 2147483648
    max_age: 172800
    num_replicas: 1
    duplicate_window: 300
    storage: "file"
    discard: "old"

  ORDERBOOK_SNAP:
    name: "ORDERBOOK_SNAP"
    subjects:
      - "orderbook.>"
    max_consumers: 50
    max_msgs: 5000000
    max_bytes: 2147483648
    max_age: 172800
    num_replicas: 1
    duplicate_window: 300
    storage: "file"
    discard: "old"
