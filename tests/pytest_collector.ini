[tool:pytest]
# MarketPrism Collector 测试配置

# 测试目录和模式
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试标记
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    performance: 性能测试
    slow: 耗时测试
    network: 需要网络连接的测试
    real_exchange: 需要真实交易所连接的测试
    core_integration: Core模块集成测试
    binance: Binance相关测试
    okx: OKX相关测试
    orderbook: 订单簿相关测试
    websocket: WebSocket相关测试
    rest_api: REST API相关测试
    rate_limit: 限流相关测试
    error_handling: 错误处理测试

# 输出配置
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --timeout=120
    --timeout-method=thread

# 覆盖率配置
[coverage:run]
source = services/python-collector/src/marketprism_collector
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */build/*
    */dist/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2

[coverage:html]
directory = tests/reports/coverage_html